{% extends "base.html" %}
{% load humanize %}

{% block content %}
                {% for news in news_list %}
                <article class="post clearfix">
                    <div class="meta">{{news.date|naturaltime}}</div>
                    <h4>{{news.title|title}}</h4>
                    <p>{{news.content}}</p>
                </article>
            {% endfor %}
{% endblock %}
