{% extends "base.html" %}
{% load humanize %}
{% load tags %}

{% block content %}
                {% for news in news_list %}
                    {% show_doc news %}
                {% empty %}
                <article class="post clearfix">
                    <h4>Unable to find</h4>
                    <p>We were unable to find news matching your query</p>
                </article>
                {% endfor %}
{% endblock %}
