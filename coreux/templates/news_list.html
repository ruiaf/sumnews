{% extends "base.html" %}
{% load humanize %}

{% block content %}
                {% for news in news_list %}
                <article class="post clearfix">
                    <div class="meta">{{news.publish_date|naturaltime}}</div>
                    <h4><a href="/article/{{ news.guid }}/">{{news.title}}</a></h4>
                    <p>{{news.content}} &mdash; from <a href="{{news.source_url}}">{{ news.provider }}</a></p>

                    <a href=""><i class="icon-2x icon-facebook-sign" ></i></a>
                    <a href=""><i class="icon-2x icon-twitter-sign" ></i></a>
                    <a href=""><i class="icon-2x icon-google-plus-sign" ></i></a>
                </article>
                {% empty %}
                <article class="post clearfix">
                    <h4>Unable to find</h4>
                    <p>We were unable to find news matching your query</p>
                </article>
                {% endfor %}
{% endblock %}
