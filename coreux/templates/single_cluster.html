{% load humanize %}

<article class="post clearfix">
{% for news in cluster %}
    {% if forloop.first %}
        <div class="meta">{{news.publish_date|naturaltime}}</div>
        <h4><a href="/article/{{ edition }}/{{ news.guid }}/">{{news.title}}</a></h4>
    {% endif %}
    <p>{{news.content | truncatewords:100 }} &mdash; from <a href="{{news.source_url}}">{{ news.provider }}</a></p>
{% endfor %}
</article>
